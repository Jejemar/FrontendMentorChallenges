<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="card">
      <img class="card-image" src="./images/bicycle stage 4.png" />

      <!-- image overlay -->

      <div class="image-overlay">
        <img src="./images/icon-view.svg" />
      </div>

      <!-- image overlay -->
      
      <h2>Equilibrium #3429</h2>
      <span>Our Equilibrium collection promotes balance and calm.</span>
      <div class="container">
        

        <div class="eth">
          <img src="./images/icon-ethereum.svg" />
          <div class="price">0.041 ETH</div>
        </div>
        <div class="clock">
          <img src="./images/icon-clock.svg" />
          <div>3 days left</div>
        </div>
      </div>
          
    <div class="creator">
        <img src="./images/image-avatar.png">   
        <div>Creation of <span class="author">Jules Wyvern</span></div>
    </div>
      
  </div>

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Someboody</a>.
  </div>
</body>
</html>
